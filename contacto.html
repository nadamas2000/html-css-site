<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienes Raices</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/index.html">
                    <img src="/img/logo.svg" alt="Logotipo de Bienes Raices">
                </a>

                <nav id="navegacion" class="navegacion">
                    <a href="/nosotros.html">Nosotros</a>
                    <a href="/anuncios.html">Anuncios</a>
                    <a href="/blog.html">Blog</a>
                    <a href="/contacto.html">Contacto</a>
                </nav>
            </div>            
        </div>
    </header>

    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="/img/destacada3.jpg" alt="imagen contacto">
    <main class="contenedor seccion contenido-centrado">
            <h2 class="fw-300 centrar-texto">Rellena el formulario de contacto</h2>
            <form action="">  
                <fieldset>
                    <legend>Información personal</legend>          
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" placeholder="Tu nombre" required>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" placeholder="Tu correo electrónico" required>
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" placeholder="Tu teléfono">

                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" required></textarea>
                </fieldset>
                <fieldset>
                    <legend>Información sobre propiedad</legend>
                    <label for="opciones">Venta o compra</label>
                    <select id="opciones" required>
                        <option value="" disabled selected>--Seleccione--</option>
                        <option value="compra">Compra</option>
                        <option value="venta">Venta</option>
                    </select>

                    <label for="cantidad">Cantidad</label>
                    <input type="number" min="0" step="5">

                </fieldset>

                <fieldset>
                    <legend>Contacto</legend>
                    <p>¿Cómo desea ser contactado?</p>
                    <div class="forma-contacto">
                        <div class="opcion">
                            <input type="radio" name="contacto" value="telefono" id="telefonoOp">
                            <label for="telefonoOp">Teléfono</label>
                        </div>

                        <div class="opcion">
                            <input type="radio" name="contacto" value="correo" id="correoOp">
                            <label for="correoOp">E-mail</label>
                        </div>
                    </div>
                    <p>Si elijió teléfono, elija la fecha y hora</p>
                    <label for="fecha">Fecha:</label>
                    <input type="date">
                    <label for="hora">Hora:</label>
                    <input type="time" min="9:00" max="20:00">                    
                </fieldset>

                <input type="submit" class="boton boton-verde">

                
            </form>
    </main>

    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a target="_self" href="/nosotros.html">Nosotros</a>
                <a target="_self" href="/anuncios.html">Anuncios</a>
                <a target="_self" href="/blog.html">Blog</a>
                <a target="_self" href="/contacto.html">Contacto</a>
            </nav>
            <p class="copyright">Todos los Derechos Reservados 2020 &copy;</p>
        </div>
    </footer>

    
</body>
</html>
